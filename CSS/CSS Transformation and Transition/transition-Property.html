<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  .hover-button{
    margin: 30px 35px;
    padding: 10px;
  
    background-color: rgb(175, 175, 223);
    font-size: 25px;
    font-family: cursive;
    border-radius: 5px;
    color: white;

  }
  /* we want add transition */
  .hover-button:hover{
    background-color: pink;
    transition: 3s;
   
  }
</style>
<body>
  <button class="hover-button">Hover me!</button>
  
</body>
</html>
