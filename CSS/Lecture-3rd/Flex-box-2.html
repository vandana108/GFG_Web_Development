<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    width: 100px;
    height: 60px;
    /* border: 5px solid coral; */
  }
  .container{
    width: 900px;
    /* height: 400px; */
    border: 2px solid black;
    display: flex;
   

  }
  .box-4{
    width: 300px;
    background-color: blue;
    flex-grow: 1;
   
  }
  .box-5{
    background-color: yellow;
    flex-grow: 2;
  }
  .box-6{
    background-color: red;
    flex-grow: 3;
  }
</style>
<body>
  
  <div class="container">
    <div class="box box-4">Box-1</div>
    <div class="box box-5">Box-2</div>
    <div class="box box-6">Box-3</div>
  </div>
  
</body>
</html>
